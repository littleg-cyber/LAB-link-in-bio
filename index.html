<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0eeb770829.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container"> 
      <header class="text-center">
        <img class="bob" src="https://www.bobross.com/content/bob_ross_img.png" alt="bob">
      </header>
      <div class="bio">
        <h5>
          Hi there! <br> I'm Bob Ross, a painter and lover of happy little trees
        </h5>
      </div>
      
        <div class="socialmedia">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fa-brands fa-twitter fa-7"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </h2>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-outline-primary">Painting Hack</button>
          <button type="button" class="btn btn-outline-primary">Text me!</button>
          <button type="button" class="btn btn-outline-primary">See my Portfolio</button>
          <button type="button" class="btn btn-outline-primary">Donate to save the trees!</button>
        </div>
      
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
